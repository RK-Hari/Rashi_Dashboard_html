<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Details Card</title>
  <link rel="stylesheet" href="Styles/MemberDetailsCard.css">
</head>
<body>

  <div class="membercard-container">
    <div class="member-card">
      <div class="member-card-sub-container">
        <div class="member-card-name">Hi,<br>John Doe</div>
        <div class="member-card-resort-and-active">
          <div class="member-card-resort">Shilhandra</div>
          <div class="member-card-active-status">
            <span class="member-card-active-dot"></span> Active
          </div>
        </div>
      </div>
    </div>

    <div class="member-card-bottom-container">
      <img src="Assets/dashboard-monitor.png" alt="Dashboard Icon" class="membercard-bottom-icon">
      <span>Dashboard</span>
    </div>

    <div class="membercard-container-checkin">
      <button class="membercard-checkin-button">Check-In</button>
    </div>
  </div>

</body>
</html>
